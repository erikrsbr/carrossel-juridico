
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel Institucional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 20px;
    }

    .carousel-wrapper {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    .carousel {
      display: flex;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      min-width: 300px;
      margin: 0 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      padding: 15px;
      font-weight: bold;
      color: #002060;
      text-align: center;
    }

    .nav-buttons {
      position: absolute;
      top: 40%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .nav-buttons button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      pointer-events: all;
    }

    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #444;
    }
  </style>
</head>
<body>

<h3>Acesse também:</h3>

<div class="carousel-wrapper">
  <div class="carousel">
    <div class="carousel-track">
      <div class="card">
        <a href="#"><img src="https://via.placeholder.com/300x180?text=Diretoria+Corporativa" alt="Diretoria Corporativa"></a>
        <div class="card-title">DIRETORIA CORPORATIVA</div>
      </div>
      <div class="card">
        <a href="#"><img src="https://via.placeholder.com/300x180?text=Jurídico" alt="Gerência Jurídica"></a>
        <div class="card-title">GERÊNCIA SÊNIOR JURÍDICA</div>
      </div>
      <div class="card">
        <a href="#"><img src="https://via.placeholder.com/300x180?text=Marketing+e+Comunicação" alt="Marketing"></a>
        <div class="card-title">GERÊNCIA DE MARKETING E COMUNICAÇÃO</div>
      </div>
      <div class="card">
        <a href="#"><img src="https://via.placeholder.com/300x180?text=Financeiro" alt="Financeira"></a>
        <div class="card-title">GERÊNCIA SÊNIOR CONTÁBIL E FINANCEIRA</div>
      </div>
      <div class="card">
        <a href="#"><img src="https://via.placeholder.com/300x180?text=RH" alt="RH"></a>
        <div class="card-title">GERÊNCIA SÊNIOR DE RECURSOS HUMANOS</div>
      </div>
    </div>
  </div>
  <div class="nav-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
  <div class="dots" id="dotsContainer"></div>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const cards = Array.from(track.children);
  const nextButton = document.getElementById('nextBtn');
  const prevButton = document.getElementById('prevBtn');
  const dotsContainer = document.getElementById('dotsContainer');
  const cardWidth = cards[0].getBoundingClientRect().width + 20;
  let currentIndex = 0;
  let maxIndex = cards.length - 3;

  function updateCarousel() {
    track.style.transform = 'translateX(-' + cardWidth * currentIndex + 'px)';
    Array.from(dotsContainer.children).forEach(dot => dot.classList.remove('active'));
    dotsContainer.children[currentIndex].classList.add('active');
  }

  function createDots() {
    for (let i = 0; i <= maxIndex; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
      });
      dotsContainer.appendChild(dot);
    }
  }

  nextButton.addEventListener('click', () => {
    if (currentIndex < maxIndex) currentIndex++;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    if (currentIndex > 0) currentIndex--;
    updateCarousel();
  });

  createDots();
</script>

</body>
</html>
